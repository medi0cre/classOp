<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Class Optimizer</title>
    <link rel="stylesheet" href="er.css">
</head>
<body>
    <h1>Elden Ring Class Optimizer</h1>
    <div class="container">
    <div class="left">
        <label for="vigor">Vigor: </label>
        <input type="number" id="vigor" name="vigor" max="99" min="0"><br>
        <label for="mind">Mind: </label>
        <input type="number" id="mind" name="mind" max="99" min="0"><br>
        <label for="endurance">Endurance: </label>
        <input type="number" id="endurance" name="endurance" max="99" min="0"><br>
        <label for="strength">Strength: </label>
        <input type="number" id="strength" name="strength" max="99" min="0"><br>
        <label for="dexterity">Dexterity: </label>
        <input type="number" id="dexterity" name="dexterity" max="99" min="0"><br>
        <label for="intelligence">Intelligence: </label>
        <input type="number" id="intelligence" name="intelligence" max="99" min="0"><br>
        <label for="faith">Faith: </label>
        <input type="number" id="faith" name="faith" max="99" min="0"><br>
        <label for="arcane">Arcane: </label>
        <input type="number" id="arcane" name="arcane" max="99" min="0"><br>
        <button class="calc">Calculate</button>
    </div>
    <div class="right">
        <h2>Hero: <span class="hero"></span></h2>
        <h2>Bandit: <span class="bandit"></span></h2>
        <h2>Astrologer: <span class="astrologer"></span></h2>
        <h2>Warrior: <span class="warrior"></span></h2>
        <h2>Prisoner: <span class="prisoner"></span></h2>
        <h2>Confessor: <span class="confessor"></span></h2>
        <h2>Wretch: <span class="wretch"></span></h2>
        <h2>Vagabond: <span class="vagabond"></span></h2>
        <h2>Prophet: <span class="prophet"></span></h2>
        <h2>Samurai: <span class="samurai"></span></h2>
    </div>
</div>
<script src="er.js"></script>
</body>
</html>
