<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodborne Class Optimizer</title>
    <link rel="stylesheet" href="bloodborne.css">
</head>
<body>
    <h1>Bloodborne Class Optimizer</h1>
    <div class="container">
    <div class="left">
        <label for="vitality">Vitality: </label>
        <input type="number" id="vitality" name="vitality" max="99" min="0"><br>
        <label for="endurance">Endurance: </label>
        <input type="number" id="endurance" name="endurance" max="99" min="0"><br>
        <label for="strength">Strength: </label>
        <input type="number" id="strength" name="strength" max="99" min="0"><br>
        <label for="skill">Skill: </label>
        <input type="number" id="skill" name="skill" max="99" min="0"><br>
        <label for="bloodtinge">Bloodtinge: </label>
        <input type="number" id="bloodtinge" name="bloodtinge" max="99" min="0"><br>
        <label for="arcane">Arcane: </label>
        <input type="number" id="arcane" name="arcane" max="99" min="0"><br>
        <button class="calc">Calculate</button>
    </div>
    <div class="right">
        <h2>Milquetoast: <span class="milquetoast"></span></h2>
        <h2>Lone Survivor: <span class="lone"></span></h2>
        <h2>Troubled Childhood: <span class="troubled"></span></h2>
        <h2>Violent Past: <span class="violent"></span></h2>
        <h2>Professional: <span class="professional"></span></h2>
        <h2>Military Veteran: <span class="military"></span></h2>
        <h2>Noble Scion: <span class="noble"></span></h2>
        <h2>Cruel Fate: <span class="cruel"></span></h2>
        <h2>Waste of Skin: <span class="waste"></span></h2>
    </div>
</div>
<script src="bloodborne.js"></script>
</body>
</html>
