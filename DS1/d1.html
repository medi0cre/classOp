<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Class Optimizer</title>
    <link rel="stylesheet" href="d1.css">
</head>
<body>
    <h1>Dark Souls Class Optimizer</h1>
    <div class="container">
    <div class="left">
        <label for="vitality">Vitality: </label>
        <input type="number" id="vitality" name="vitality" max="99" min="0"><br>
        <label for="attunement">Attunement: </label>
        <input type="number" id="attunement" name="attunement" max="99" min="0"><br>
        <label for="endurance">Endurance: </label>
        <input type="number" id="endurance" name="endurance" max="99" min="0"><br>
        <label for="strength">Strength: </label>
        <input type="number" id="strength" name="strength" max="99" min="0"><br>
        <label for="dexterity">Dexterity: </label>
        <input type="number" id="dexterity" name="dexterity" max="99" min="0"><br>
        <label for="resistance">Resistance: </label>
        <input type="number" id="resistance" name="resistance" max="99" min="0"><br>
        <label for="intelligence">Intelligence: </label>
        <input type="number" id="intelligence" name="intelligence" max="99" min="0"><br>
        <label for="faith">Faith: </label>
        <input type="number" id="faith" name="faith" max="99" min="0"><br>
        <button class="calc">Calculate</button>
    </div>
    <div class="right">
        <h2>Warrior: <span class="warrior"></span></h2>
        <h2>Knight: <span class="knight"></span></h2>
        <h2>Wanderer: <span class="wanderer"></span></h2>
        <h2>Thief: <span class="thief"></span></h2>
        <h2>Bandit: <span class="bandit"></span></h2>
        <h2>Hunter: <span class="hunter"></span></h2>
        <h2>Sorcerer: <span class="sorcerer"></span></h2>
        <h2>Pyromancer: <span class="pyromancer"></span></h2>
        <h2>Cleric: <span class="cleric"></span></h2>
        <h2>Deprived: <span class="deprived"></span></h2>
    </div>
</div>
<script src="d1.js"></script>
</body>
</html>
