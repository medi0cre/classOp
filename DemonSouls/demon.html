<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon's Souls Class Optimizer</title>
    <link rel="stylesheet" href="demon.css">
</head>
<body>
    <h1>Demon's Souls Class Optimizer</h1>
    <div class="container">
    <div class="left">
        <label for="vitality">Vitality: </label>
        <input type="number" id="vitality" name="vitality" max="99" min="0"><br>
        <label for="intelligence">Intelligence: </label>
        <input type="number" id="intelligence" name="intelligence" max="99" min="0"><br>
        <label for="endurance">Endurance: </label>
        <input type="number" id="endurance" name="endurance" max="99" min="0"><br>
        <label for="strength">Strength: </label>
        <input type="number" id="strength" name="strength" max="99" min="0"><br>
        <label for="dexterity">Dexterity: </label>
        <input type="number" id="dexterity" name="dexterity" max="99" min="0"><br>
        <label for="magic">Magic: </label>
        <input type="number" id="magic" name="magic" max="99" min="0"><br>
        <label for="faith">Faith: </label>
        <input type="number" id="faith" name="faith" max="99" min="0"><br>
        <label for="luck">Luck: </label>
        <input type="number" id="luck" name="luck" max="99" min="0"><br>
        <button class="calc">Calculate</button>
    </div>
    <div class="right">
        <h2>Barbarian: <span class="barbarian"></span></h2>
        <h2>Soldier: <span class="soldier"></span></h2>
        <h2>Knight: <span class="knight"></span></h2>
        <h2>Temple Knight: <span class="temple"></span></h2>
        <h2>Priest: <span class="priest"></span></h2>
        <h2>Wanderer: <span class="wanderer"></span></h2>
        <h2>Thief: <span class="thief"></span></h2>
        <h2>Hunter: <span class="hunter"></span></h2>
        <h2>Magician: <span class="magician"></span></h2>
        <h2>Royalty: <span class="royalty"></span></h2>
    </div>
</div>
<script src="demon.js"></script>
</body>
</html>
